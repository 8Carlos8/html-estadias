<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación de Estadías</title>
    
    <link rel="stylesheet" href="../estudiantes/styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" class="min-h-screen bg-gray-100 flex">
        <div id="sidebar" class="sidebar-open w-64 bg-gradient-to-b from-green-800 to-green-900 text-white flex flex-col">
            <div class="p-4 border-b border-green-700">
                <div class="flex items-center">
                    <button id="closeSidebarBtn" class="p-2 text-white hover:text-green-200 hover:bg-green-700 rounded transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="p-6 text-center border-b border-green-700">
                <div class="w-16 h-16 bg-gray-300 rounded-full mx-auto mb-3 overflow-hidden">
                    <img src="../img/image.png" alt="Administrador" class="w-full h-full object-cover">
                </div>
                <h3 id="nombre-usuario" class="font-semibold text-sm">Admin</h3>
                <p id="rol-usuario" class="text-xs text-green-200 mb-2">Administrador</p>
            </div>
            <nav class="flex-1 py-4">
                <ul class="space-y-1">
                    <li>
                        <a href="index.html" class="nav-btn w-full flex items-center px-4 py-2 text-left hover:bg-green-700 rounded transition-colors">
                            <i class="fas fa-home w-4 h-4 mr-3"></i>
                            <span class="text-sm">Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="documentacion.html" class="nav-btn active w-full flex items-center px-4 py-2 text-left bg-green-700 rounded transition-colors">
                            <i class="fas fa-file-alt w-4 h-4 mr-3"></i>
                            <span class="text-sm">Documentación</span>
                        </a>
                    </li>
                    <li>
                        <a href="alertas.html" class="nav-btn w-full flex items-center px-4 py-2 text-left hover:bg-green-700 rounded transition-colors">
                            <i class="fas fa-bell w-4 h-4 mr-3"></i>
                            <span class="text-sm">Alertas</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
      
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <button id="menuToggle" class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <img src="../img/images.png" alt="UTN Logo" class="h-8 w-auto">
                    </div>
                    <div class="flex space-x-3">
                        <div class="relative">
                            <button id="notificationsBtn" class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-full transition-colors relative">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                </svg>
                                <span id="notificationBadge" class="notification-badge">3</span>
                            </button>
                        </div>
                        <button id="logoutBtn" class="flex items-center px-3 py-2 bg-red-500 text-white text-sm rounded hover:bg-red-600 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>

            <div class="p-8 flex-1 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center">
                    <i class></i> Documentación de Estadías 
                </h2>
                
                  <div id="contenedor-estadias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
                <div id="contenedor-estadias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center py-10 text-gray-500">
                        <i class="fas fa-spinner fa-spin text-3xl mb-3 text-green-600"></i>
                        <p>Cargando expedientes...</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <div id="logoutModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
               
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">¿Estás seguro de que quieres cerrar tu sesión?</p>
                </div>
                <div class="flex space-x-3 justify-end">
                <button id="cancelLogout" class="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50 transition-colors">
                    Cancelar
                </button>
                <button id="confirmLogout" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                    Cerrar Sesión
                </button>
            </div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad básica del Sidebar y Logout
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');
            const menuToggle = document.getElementById('menuToggle');
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutModal = document.getElementById('logoutModal');
           

            if (closeSidebarBtn && sidebar) closeSidebarBtn.addEventListener('click', () => sidebar.classList.add('hidden'));
            if (menuToggle && sidebar) menuToggle.addEventListener('click', () => sidebar.classList.remove('hidden'));
            
            if (logoutBtn) logoutBtn.addEventListener('click', () => logoutModal.classList.remove('hidden'));
            if (cancelLogout) cancelLogout.addEventListener('click', () => logoutModal.classList.add('hidden'));
            if (confirmLogout) confirmLogout.addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '../login-uth.html';
            });
        });
    </script>

    <script src="../Apis/Administracion/Documentacion/llenaado.js"></script>
</body>
</html>
